<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Apply</title>
  </head>
  <body>
    <section id="apply">
      <form action="" method="get">
        <h1>JELENTKEZÉS</h1>
        <input type="text" name="name" id="name" placeholder="Név" />
        <input type="email" name="eMail" id="eMail" placeholder="Email cím" />
        <input type="checkbox" name="privacyPolicy" id="privacyPolicy" />
        <label for="privacyPolicy"
          >Elolvastam és elfogadom az
          <a href="privacy.html">Adatkezelési Tájékoztatót</a></label
        >
        <button type="submit">ELKÜLD</button>
      </form>
    </section>
  </body>
</html>
